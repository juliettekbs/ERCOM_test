<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- angular material -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"></lib>
    <!-- c3 -->
    <link href="bower_components/c3/c3.css" rel="stylesheet">
    <!-- fichier css -->
    <link href="index.css" rel="stylesheet">

    <!-- angular -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <!-- Load d3.js and c3.js -->
    <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
    <script src="bower_components/c3/c3.min.js"></script>

    <!-- fchiers javascript -->
    <script type="text/javascript" src="myApp.js"></script>
    <script type="text/javascript" src="controller.js"></script>
    <script type="text/javascript" src="metrics_json.js"></script>
  </head>
  <body ng-controller="mainCtrl">
  <div layout="column" id="main">

    <!-- selection des paramÃ¨tres -->
    <md-card>
      <md-card-content>
        <div layout="row">
          <div>
            <md-input-container>
              <label>Datas:</label>
              <md-select ng-change="generateGraph(); calculMinMaxMoy()" ng-model="selectedParameter">
                <md-option ng-value="parameter" ng-repeat="parameter in parameters">
                    {{parameter}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
          <div flex-offset="5">
            <md-input-container>
              <label>After :</label>
              <md-select ng-change="generateGraph(); calculMinMaxMoy()" ng-model="selectedAfter">
                <md-option ng-value="time" ng-repeat="time in times">
                    {{time}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
          <div flex-offset="5">
            <md-input-container>
              <label>Before :</label>
              <md-select ng-change="generateGraph(); calculMinMaxMoy()" ng-model="selectedBefore">
                <md-option ng-value="time" ng-repeat="time in times">
                    {{time}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
        </div>
      </md-card-content>
    </md-card>

    <!-- graph et affichage min, max et moy -->
    <md-card>
    <!-- titre -->
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{selectedParameter}} against time</span>
        </md-card-title-text>
      </md-card-title>

      <md-card-content>
        <!-- graph -->
        <div layout="row" id="chart"></div>
        <!-- min, max et moy -->
        <div id="resume_data" layout="row">
          <div flex="10">
            <div layout="column">
              <label id="label">Max :</label> 
              <div>{{parameterMax}}</div>
            </div>
          </div>
          <div flex="10">
            <div layout="column">
              <label id="label">Min :</label> 
              <div>{{parameterMin}}</div>
            </div>
          </div>
          <div flex="10">
            <div layout="column">
              <label id="label">Moy :</label> 
              <div>{{parameterMoy}}</div>
            </div>
          </div>
        </div>
      </md-card-content>
    </md-card>
  </div>
  </body>
  
</html>
